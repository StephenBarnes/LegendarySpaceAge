[technology-description]
automation-science-pack=To unlock this science pack, produce at least 0.5 [item=mechanism] per second, averaged over [font=default-bold]3 minutes[/font]. This rate only considers mechanism production, not consumption - you can consume the mechanisms in other recipes without penalty. You'll need at least:\n• 15 [item=burner-mining-drill] on [item=iron-ore].\n• 15 [item=stone-furnace] smelting [item=ingot-iron-hot].\n• 20 [item=assembling-machine-1] in 4 sets of 5, making rods, frames, machine parts, and mechanisms.\n• 4 [item=er-hcg] to power the assemblers.\n• 4 [item=burner-mining-drill] mining [item=coal] for the furnaces and miners.
logistic-science-pack=To unlock this science pack, produce at least 1 [item=sensor] per second, averaged over [font=default-bold]5 minutes[/font]. You'll need at least:\n• 10 [item=electric-mining-drill] mining [item=iron-ore].\n• 20 [item=stone-furnace] smelting [item=ingot-iron-hot], 20 smelting [item=glass], and 8 smelting [item=ingot-copper-hot].\n• 10 [item=assembling-machine-1] making [item=electronic-components].\n• 5 [item=assembling-machine-1] making [item=electronic-circuit].\n• 10 [item=assembling-machine-1] making [item=sensor].
chemical-science-pack=To unlock this science pack, produce at least 20 [item=plastic-bar] per second, averaged over [font=default-bold]5 minutes[/font]. You'll need at least:\n• 20 [item=chemical-plant] making [item=plastic-bar].\n• 4 [item=gasifier] making [fluid=syngas].\nFor the carbon, you can either use 20 [item=char-furnace] or 20 [item=chemical-plant] running [recipe=coal-coking].
military-science-pack=To unlock this science pack, produce at least 5 [item=piercing-rounds-magazine] per second, averaged over [font=default-bold]5 minutes[/font].