[technology-description]
basic-beacons=In this modpack, primed circuits replace all modules. Use a [item=circuit-primer] to prime circuits, then put them in a [item=basic-beacon] to apply effects to nearby machines. Circuits will lose their priming over time, so you should use inserters to remove spent circuits and insert primed circuits. If a single machine is affected by many beacons, they will have diminishing returns - see the graph in the Factoriopedia. Later, you can research [technology=superclocked-circuits] and [technology=effect-transmission].
effect-transmission=Advanced beacons broadcast 2 primed circuits over a 7x7 area. Although machines boosted by multiple beacons will get diminishing effects per beacon, the [item=beacon] and [item=basic-beacon] do not diminish each other's effects, so using both types in combination gives greater total effects. See the graph in the Factoriopedia.

